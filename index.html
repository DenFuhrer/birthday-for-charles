<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Charles 🎂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stage">
    <h1 class="title">Happy Birthday, Charles 🎉</h1>

    <div id="cake-area">
      <div id="cake">
        <div class="layer layer-3"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-1"></div>
        <div id="candles"></div>
      </div>
      <p id="prompt" class="hidden">You need to blow the cake</p>

      <div id="fallback" class="hidden">
        <button id="blow-btn">Blow / Tap to Celebrate</button>
      </div>
    </div>

    <div id="message" class="hidden">Happy Birthday, baby! 🥳💖</div>
    <canvas id="fx-canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
